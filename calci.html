<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        
        
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Calculator</h1>
        <input type="text" id="show">
        <table>
            <tr>
                <td><button class="btn btn-secondary" onclick="appendSymbol('^2')">x<sup>2</sup></button></td>
                <td><button class="btn btn-secondary" onclick="clearDisplay()">C</button></td>
                <td><button class="btn btn-secondary" onclick="deleteLast()"><i class="bi bi-backspace"></i></button></td>
                <td><button class="btn btn-light text-danger" id="minus" onclick="appendSymbol('-')"><i class="bi bi-dash-lg"></i></button></td>
            </tr>
        </table>
        <table>
            <tr>
                <td><button class="btn" onclick="appendNumber('7')">7</button></td>
                <td><button class="btn" onclick="appendNumber('8')">8</button></td>
                <td><button class="btn" onclick="appendNumber('9')">9</button></td>
                <td><button class="btn btn-light text-danger" id="into" onclick="appendSymbol('*')">X</button></td>
            </tr>
        </table>
        <table>
            <tr>
            <td><button class="btn" onclick="appendNumber('4')">4</button></td>
            <td><button class="btn" onclick="appendNumber('5')">5</button></td>
            <td><button class="btn" onclick="appendNumber('6')">6</button></td>
            <td><button class="btn btn-light text-danger" id="divide" onclick="appendSymbol('/')">/</button></td>
            </tr>
        </table>
        <table>
            <tr>
                <td><button class="btn" onclick="appendNumber('1')">1</button></td>
                <td><button class="btn" onclick="appendNumber('2')">2</button></td>
                <td><button class="btn" onclick="appendNumber('3')">3</button></td>
                <td><button class="btn btn-light text-danger" id="plus" onclick="appendSymbol('+')">+</button></td>
            </tr>
        </table>
        <table>
            <tr>
                <td><button class="btn" onclick="appendNumber('00')">00</button></td>
                <td><button class="btn" onclick="appendNumber('0')">0</button></td>
                <td><button class="btn" onclick="appendNumber('.')">.</button></td>
                <td><button class="btn btn-warning text-danger" id="equalto" onclick="calculateResult()">=</button></td>
            </tr>
        </table>
    </div>
    <script>
        function appendNumber(number)
        {
            const show=document.getElementById('show')
            show.value+=number
        }
        function appendSymbol(symbol)
        {
            const show=document.getElementById('show')
            show.value+=symbol
        }
        function clearDisplay()
        {
            const show=document.getElementById('show')
            show.value=''
        }
        function deleteLast()
        {
            const show=document.getElementById('show')
            show.value=show.value.slice(0,-1)
        }
        function calculateResult()
        {
            const show = document.getElementById('show');
            try {
                let result = show.value.replace('^2', '**2');
                show.value = eval(result);
            } catch (error) {
                show.value = 'Error';
            }
        }
    </script>    
</body>
</html>
